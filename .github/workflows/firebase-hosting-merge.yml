name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - production
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Print secrets
        run: |
            echo VUE_APP_NAME=DMA >> .env
            echo VUE_APP_API_URL=/api >> .env
            echo VUE_APP_AUTH0_DOMAIN=$DOMAIN >> .env
            echo VUE_APP_AUTH0_AUDIENCE=$AUDIENCE >> .env
            echo VUE_APP_AUTH0_CLIENT_KEY=$KEY >> .env
        shell: bash
        env:
          KEY: ${{secrets.AUTH0_CLIENT_KEY}}
          DOMAIN: ${{secrets.AUTH0_DOMAIN}}
          AUDIENCE: ${{secrets.AUTH0_AUDIENCE}}
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: DEV_ENV_FILE
          path: src/.env
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MENUSPA_49182 }}'
          channelId: live
          projectId: menuspa-49182    

