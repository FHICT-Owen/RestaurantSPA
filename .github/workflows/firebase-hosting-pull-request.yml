name: Deploy to Firebase Hosting on PR
'on': 
  pull_request:
    branches:
      - production

env:
  VUE_APP_NAME: DMA
  VUE_APP_API_URL: https://menumcs.herokuapp.com/api/v1
  VUE_APP_AUTH0_CLIENT_KEY: ${{secrets.AUTH0_CLIENT_KEY}}
  VUE_APP_AUTH0_DOMAIN: ${{secrets.AUTH0_DOMAIN}}
  VUE_APP_AUTH0_AUDIENCE: ${{secrets.AUTH0_AUDIENCE}}
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MENUSPA_49182 }}'
          projectId: menuspa-49182
